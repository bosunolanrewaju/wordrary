<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wordrary - Your personal words library</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  </head>
  <body>
    <div class="container-fluid main-wrapper">
      <div class="col-md-3 col-sm-2"></div>
      <div class="col-md-6 col-sm-8 col-xs-12">
        <div class="col-md-12">
          <a id="logout-btn" class="btn btn-default pull-right" href="/logout">Logout</a>
        </div>
        <div class="divider-30"></div>
        <div class="logo text-center"><h2>WORDRARY</h2></div>
        <div class="divider-30"></div>
        <div class="signin-buttons text-center">
          <a id="facebook-btn" class="btn btn-primary btn-lg" href="/login/facebook">
            <i class="fa fa-facebook"></i>
            Sign in with Facebook
          </a>
          <a id="google-btn" class="btn btn-danger btn-lg" href="login/google">
            <i class="fa fa-google"></i>
            Sign in with Google
          </a>
        </div>
        <div class="divider-30"></div>
      </div>
      <div class="col-md-3 col-sm-2"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
